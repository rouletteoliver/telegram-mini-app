<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ò–≥—Ä–∞ –û—Ä—ë–ª –∏–ª–∏ –†–µ—à–∫–∞</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 10px;
            background-color: #e0e0e0;
            border-bottom: 1px solid #ccc;
        }
        .header button {
            border: none;
            background: none;
            font-size: 16px;
            cursor: not-allowed;
        }
        .balance-container {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }
        .refresh-button {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 1px solid #ccc;
            background-color: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin-right: 10px;
        }
        .balance {
            font-size: 20px;
        }
        .win-loss {
            border: 2px solid #000;
            padding: 10px;
            margin: 10px 0;
            width: 150px;
            text-align: center;
        }
        .result {
            border: 2px solid #000;
            padding: 20px;
            margin: 20px 0;
            width: 150px;
            text-align: center;
        }
        .coin-container {
            display: flex;
            justify-content: space-around;
            width: 80%;
            margin: 20px 0;
        }
        .coin {
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            border: 2px solid #000;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .coin:active {
            transform: scale(0.9);
        }
        .coin.green {
            background-image: url('heads.png');
            background-size: cover;
        }
        .coin.red {
            background-image: url('tails.png');
            background-size: cover;
        }
        .slider-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 80%;
            flex-direction: column;
        }
        .slider {
            width: 84%;
            height: 24px;
            -webkit-appearance: none;
            background: #ddd;
            border-radius: 10px;
            outline: none;
            transition: background 0.3s;
            cursor: pointer;
            padding: 10px;
        }
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
        }
        .notification {
            background-color: #ffeb3b;
            padding: 10px;
            margin: 20px 0;
            border: 1px solid #ccc;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="header">
    <button>search game</button>
    <button class="active">game</button>
    <button>profile</button>
</div>

<div class="balance-container">
    <div class="refresh-button" id="refresh">üîÑ</div>
    <div class="balance" id="balance">–ë–∞–ª–∞–Ω—Å: 100</div>
</div>
<div class="win-loss" id="win-loss">win/loss</div>
<div class="result" id="result">—Ä–µ–∑—É–ª—å—Ç–∞—Ç</div>

<div class="coin-container">
    <div class="coin green" id="heads"></div>
    <div class="coin red" id="tails"></div>
</div>

<div class="slider-container">
    <input type="range" min="1" max="100" value="50" class="slider" id="bet-slider">
    <div class="notification" id="bet-display">–°—Ç–∞–≤–∫–∞: 50 –º–æ–Ω–µ—Ç</div>
</div>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
    const balanceElement = document.getElementById('balance');
    const winLossElement = document.getElementById('win-loss');
    const resultElement = document.getElementById('result');
    const betDisplay = document.getElementById('bet-display');
    const slider = document.getElementById('bet-slider');
    const refreshButton = document.getElementById('refresh');
    let balance = 100;

    slider.addEventListener('input', function() {
        betDisplay.textContent = `–°—Ç–∞–≤–∫–∞: ${slider.value} –º–æ–Ω–µ—Ç`;
    });

    document.getElementById('heads').addEventListener('click', function() {
        playGame('–û—Ä—ë–ª');
    });

    document.getElementById('tails').addEventListener('click', function() {
        playGame('–†–µ—à–∫–∞');
    });

    function playGame(choice) {
        const bet = parseInt(slider.value);
        const outcome = Math.random() < 0.5 ? '–û—Ä—ë–ª' : '–†–µ—à–∫–∞';
        resultElement.textContent = `–í—ã–ø–∞–ª–æ: ${outcome}`;

        if (bet > balance) {
            winLossElement.textContent = '–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤ –¥–ª—è —Å—Ç–∞–≤–∫–∏';
            return;
        }

        if (choice === outcome) {
            balance += bet;
            winLossElement.textContent = '–ü–æ–±–µ–¥–∞!';
        } else {
            balance -= bet;
            winLossElement.textContent = '–ü–æ—Ä–∞–∂–µ–Ω–∏–µ!';
        }

        balanceElement.textContent = `–ë–∞–ª–∞–Ω—Å: ${balance}`;

        if (balance <= 0) {
            winLossElement.textContent = '–ë–∞–ª–∞–Ω—Å –Ω—É–ª–µ–≤–æ–π';
        }
    }

    refreshButton.addEventListener('click', function() {
        if (balance <= 0) {
            balance = 100;
            balanceElement.textContent = `–ë–∞–ª–∞–Ω—Å: ${balance}`;
            winLossElement.textContent = '–ë–∞–ª–∞–Ω—Å –æ–±–Ω–æ–≤–ª—ë–Ω';
        }
    });

    Telegram.WebApp.ready();
</script>

</body>
</html>
