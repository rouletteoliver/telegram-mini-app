<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
    <title>–ò–≥—Ä–∞ –û—Ä—ë–ª –∏–ª–∏ –†–µ—à–∫–∞</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        .header {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 10px;
            background-color: #e0e0e0;
            border-bottom: 1px solid #ccc;
        }
        .header button {
            border: none;
            background: none;
            font-size: 16px;
            cursor: not-allowed;
        }
        .balance-container {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        .refresh-button {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 1px solid #ccc;
            background-color: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin-right: 10px;
        }
        .balance {
            font-size: 20px;
        }
        .win-loss, .result {
            border: 2px solid #000;
            padding: 10px;
            margin: 10px 0;
            width: 150px;
            text-align: center;
        }
        .coin-container {
            display: flex;
            justify-content: space-around;
            width: 90%;
            margin: 10px 0;
        }
        .coin {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid #000;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            background-size: cover;
            background-position: center;
        }
        #heads {
            background-image: url('heads.png'); /* –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –∫–Ω–æ–ø–∫–∏ */
        }
        #tails {
            background-image: url('tails.png'); /* –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –∫–Ω–æ–ø–∫–∏ */
        }
        .coin:active {
            transform: scale(0.85);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .coin.disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }
        .slider-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 80%;
            flex-direction: column;
        }
        .slider {
            width: 84%;
            height: 24px;
            -webkit-appearance: none;
            background: #ddd;
            border-radius: 10px;
            outline: none;
            transition: background 0.3s;
            cursor: pointer;
            padding: 10px;
        }
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
        }
        .notification {
            background-color: #ffeb3b;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="header">
    <button>search game</button>
    <button class="active">game</button>
    <button>profile</button>
</div>

<div class="balance-container">
    <div class="refresh-button" id="refresh">üîÑ</div>
    <div class="balance" id="balance">–ë–∞–ª–∞–Ω—Å: 100</div>
</div>
<div class="win-loss" id="win-loss">win/loss</div>
<div class="result" id="result">—Ä–µ–∑—É–ª—å—Ç–∞—Ç</div>

<div class="coin-container">
    <div class="coin green" id="heads"></div>
    <div class="coin red" id="tails"></div>
</div>

<div class="slider-container">
    <input type="range" min="1" max="100" value="50" class="slider" id="bet-slider">
    <div class="notification" id="bet-display">–°—Ç–∞–≤–∫–∞: 50 –º–æ–Ω–µ—Ç</div>
</div>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
    const balanceElement = document.getElementById('balance');
    const winLossElement = document.getElementById('win-loss');
    const resultElement = document.getElementById('result');
    const betDisplay = document.getElementById('bet-display');
    const slider = document.getElementById('bet-slider');
    const refreshButton = document.getElementById('refresh');
    const headsButton = document.getElementById('heads');
    const tailsButton = document.getElementById('tails');
    let balance = parseInt(localStorage.getItem('balance')) || 100;

    function updateUI() {
        balanceElement.textContent = `–ë–∞–ª–∞–Ω—Å: ${balance}`;
        const bet = parseInt(slider.value);
        if (balance <= 0 || bet > balance) {
            headsButton.classList.add('disabled');
            tailsButton.classList.add('disabled');
        } else {
            headsButton.classList.remove('disabled');
            tailsButton.classList.remove('disabled');
        }
    }

    slider.addEventListener('input', function() {
        betDisplay.textContent = `–°—Ç–∞–≤–∫–∞: ${slider.value} –º–æ–Ω–µ—Ç`;
        updateUI();
    });

    headsButton.addEventListener('click', function() {
        if (!headsButton.classList.contains('disabled')) {
            navigator.vibrate(50); // –í–∏–±—Ä–∞—Ü–∏—è –Ω–∞ 50 –º—Å
            playGame('–û—Ä—ë–ª');
        }
    });

    tailsButton.addEventListener('click', function() {
        if (!tailsButton.classList.contains('disabled')) {
            navigator.vibrate(50); // –í–∏–±—Ä–∞—Ü–∏—è –Ω–∞ 50 –º—Å
            playGame('–†–µ—à–∫–∞');
        }
    });

    function playGame(choice) {
        const bet = parseInt(slider.value);
        const outcome = Math.random() < 0.5 ? '–û—Ä—ë–ª' : '–†–µ—à–∫–∞';
        resultElement.textContent = `–í—ã–ø–∞–ª–æ: ${outcome}`;

        if (bet > balance) {
            winLossElement.textContent = '–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤ –¥–ª—è —Å—Ç–∞–≤–∫–∏';
            return;
        }

        if (choice === outcome) {
            balance += bet;
            winLossElement.textContent = '–ü–æ–±–µ–¥–∞!';
        } else {
            balance -= bet;
            winLossElement.textContent = '–ü–æ—Ä–∞–∂–µ–Ω–∏–µ!';
        }

        localStorage.setItem('balance', balance);
        updateUI();

        if (balance <= 0) {
            winLossElement.textContent = '–ë–∞–ª–∞–Ω—Å –Ω—É–ª–µ–≤–æ–π';
        }
    }

    refreshButton.addEventListener('click', function() {
        if (balance <= 0) {
            balance = 100;
            localStorage.setItem('balance', balance);
            winLossElement.textContent = '–ë–∞–ª–∞–Ω—Å –æ–±–Ω–æ–≤–ª—ë–Ω';
            updateUI();
        }
    });

    Telegram.WebApp.ready();
    updateUI(); // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞ –ø—Ä–∏ –∑–∞–ø—É—Å–∫–µ
</script>

</body>
</html>
