<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
    <title>–ò–≥—Ä–∞ –û—Ä—ë–ª –∏–ª–∏ –†–µ—à–∫–∞</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        .header {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 10px;
            background-color: #e0e0e0;
            border-bottom: 1px solid #ccc;
        }
        .header button {
            border: none;
            background: none;
            font-size: 16px;
            cursor: pointer;
        }
        .active {
            font-weight: bold;
            color: blue;
        }
        .hidden {
            display: none;
        }
        .balance-container, .profile-container {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        .balance {
            font-size: 20px;
        }
        .profile-container {
            flex-direction: column;
            align-items: flex-start;
        }
        .wallet-info {
            margin-top: 10px;
            font-size: 14px;
        }
        .coin-container, .slider-container, .profile-details {
            width: 90%;
            margin: 10px 0;
            text-align: center;
        }
        .profile-details {
            display: flex;
            justify-content: space-between;
            width: 90%;
        }
        .profile-details div {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
        }
        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-bottom: 10px;
            background-color: #ddd;
        }
        .connect-btn {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            cursor: not-allowed;
            background-color: #e0e0e0;
        }
        .coin {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid #000;
            background-size: cover;
            background-position: center;
            cursor: pointer;
        }
        #heads {
            background-image: url('heads.png');
        }
        #tails {
            background-image: url('tails.png');
        }
        .slider {
            width: 84%;
            height: 24px;
            -webkit-appearance: none;
            background: #ddd;
            border-radius: 10px;
            outline: none;
            transition: background 0.3s;
            cursor: pointer;
            padding: 10px;
        }
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
        }
        .notification {
            background-color: #ffeb3b;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            text-align: center;
        }
        .disabled {
            pointer-events: none;
            opacity: 0.6;
        }
    </style>
</head>
<body>

<div class="header">
    <button id="search-button" class="inactive">search game</button>
    <button id="game-button" class="active">game</button>
    <button id="profile-button">profile</button>
</div>

<!-- Game Page -->
<div id="game-page">
    <div class="balance-container">
        <div class="balance" id="balance">–ë–∞–ª–∞–Ω—Å: 100</div>
        <div class="refresh-button" id="refresh">üîÑ</div>
    </div>
    <div class="win-loss" id="win-loss">win/loss</div>
    <div class="result" id="result">—Ä–µ–∑—É–ª—å—Ç–∞—Ç</div>

    <div class="coin-container">
        <div class="coin" id="heads"></div>
        <div class="coin" id="tails"></div>
    </div>

    <div class="slider-container">
        <input type="range" min="1" max="100" value="50" class="slider" id="bet-slider">
        <div class="notification" id="bet-display">–°—Ç–∞–≤–∫–∞: 50 –º–æ–Ω–µ—Ç</div>
    </div>
</div>

<!-- Profile Page -->
<div id="profile-page" class="hidden">
    <div class="balance-container">
        <div class="balance">–ë–∞–ª–∞–Ω—Å: <span id="wallet-balance">0 Hitcoin</span></div>
    </div>
    <div class="wallet-info" id="wallet-address">–ö–æ—à–µ–ª—ë–∫ –Ω–µ –ø–æ–¥–∫–ª—é—á—ë–Ω</div>
    <div class="profile-details">
        <div>
            <div class="avatar"></div>
            <div id="nickname">–ò–º—è</div>
        </div>
        <div>
            <div id="winrate">Winrate: ‚Äî</div>
        </div>
    </div>
    <button class="connect-btn">connect evm</button>
</div>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
    const gamePage = document.getElementById('game-page');
    const profilePage = document.getElementById('profile-page');
    const gameButton = document.getElementById('game-button');
    const profileButton = document.getElementById('profile-button');
    const balanceElement = document.getElementById('balance');
    const winLossElement = document.getElementById('win-loss');
    const resultElement = document.getElementById('result');
    const betDisplay = document.getElementById('bet-display');
    const slider = document.getElementById('bet-slider');
    const refreshButton = document.getElementById('refresh');
    const headsButton = document.getElementById('heads');
    const tailsButton = document.getElementById('tails');
    let balance = parseInt(localStorage.getItem('balance')) || 100;

    // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –º–µ–∂–¥—É —Å—Ç—Ä–∞–Ω–∏—Ü–∞–º–∏
    gameButton.addEventListener('click', () => {
        gamePage.classList.remove('hidden');
        profilePage.classList.add('hidden');
        gameButton.classList.add('active');
        profileButton.classList.remove('active');
    });

    profileButton.addEventListener('click', () => {
        gamePage.classList.add('hidden');
        profilePage.classList.remove('hidden');
        gameButton.classList.remove('active');
        profileButton.classList.add('active');
    });

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
    function updateUI() {
        balanceElement.textContent = `–ë–∞–ª–∞–Ω—Å: ${balance}`;
        const bet = parseInt(slider.value);
        if (balance <= 0 || bet > balance) {
            headsButton.classList.add('disabled');
            tailsButton.classList.add('disabled');
        } else {
            headsButton.classList.remove('disabled');
            tailsButton.classList.remove('disabled');
        }
    }

    // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Å–ª–∞–π–¥–µ—Ä–æ–º
    slider.addEventListener('input', function() {
        betDisplay.textContent = `–°—Ç–∞–≤–∫–∞: ${slider.value} –º–æ–Ω–µ—Ç`;
        updateUI();
    });

    // –ò–≥—Ä–∞ —Å –∫–Ω–æ–ø–∫–∞–º–∏
    headsButton.addEventListener('click', function() {
        if (!headsButton.classList.contains('disabled')) {
            playGame('–û—Ä—ë–ª');
        }
    });

    tailsButton.addEventListener('click', function() {
        if (!tailsButton.classList.contains('disabled')) {
            playGame('–†–µ—à–∫–∞');
        }
    });

    // –§—É–Ω–∫—Ü–∏—è –∏–≥—Ä—ã
    function playGame(choice) {
        const bet = parseInt(slider.value);
        const result = Math.random() < 0.5 ? '–û—Ä—ë–ª' : '–†–µ—à–∫–∞';
        resultElement.textContent = `–í—ã–ø–∞–ª–æ: ${result}`;

        if (result === choice) {
            balance += bet;
            winLossElement.textContent = '–ü–æ–±–µ–¥–∞!';
        } else {
            balance -= bet;
            winLossElement.textContent = '–ü–æ—Ä–∞–∂–µ–Ω–∏–µ!';
        }

        localStorage.setItem('balance', balance);
        updateUI();
    }

    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –±–∞–ª–∞–Ω—Å–∞
    refreshButton.addEventListener('click', function() {
        balance = 100;
        localStorage.setItem('balance', balance);
        updateUI();
    });

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    updateUI();
    Telegram.WebApp.ready();
</script>

</body>
</html>
