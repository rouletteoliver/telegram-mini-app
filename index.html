<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра Орёл или Решка</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 10px;
            background-color: #e0e0e0;
            border-bottom: 1px solid #ccc;
        }
        .header button {
            border: none;
            background: none;
            font-size: 16px;
            cursor: not-allowed;
        }
        .balance {
            font-size: 20px;
            margin: 20px 0;
        }
        .win-loss {
            border: 2px solid #000;
            padding: 10px;
            margin: 10px 0;
            width: 100px;
            text-align: center;
        }
        .result {
            border: 2px solid #000;
            padding: 20px;
            margin: 20px 0;
            width: 150px;
            text-align: center;
        }
        .coin-container {
            display: flex;
            justify-content: space-around;
            width: 80%;
            margin: 20px 0;
        }
        .coin {
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            border: 2px solid #000;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .coin:active {
            transform: scale(0.9);
        }
        .coin.green {
            background-image: url('heads.png'); /* Путь к изображению орла */
            background-size: cover;
        }
        .coin.red {
            background-image: url('tails.png'); /* Путь к изображению решки */
            background-size: cover;
        }
        .slider-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 80%;
            flex-direction: column;
        }
        .slider {
            width: 70%;
        }
        .notification {
            background-color: #ffeb3b;
            padding: 10px;
            margin: 20px 0;
            border: 1px solid #ccc;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="header">
    <button>search game</button>
    <button class="active">game</button>
    <button>profile</button>
</div>

<div class="balance">Баланс: 100</div>
<div class="win-loss" id="win-loss">win/loss</div>
<div class="result" id="result">результат</div>

<div class="coin-container">
    <div class="coin green" id="heads"></div>
    <div class="coin red" id="tails"></div>
</div>

<div class="slider-container">
    <input type="range" min="1" max="100" value="50" class="slider" id="bet-slider">
    <div class="notification" id="bet-display">Ставка: 50 монет</div>
</div>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
    // Инициализация
    const balanceElement = document.querySelector('.balance');
    const winLossElement = document.getElementById('win-loss');
    const resultElement = document.getElementById('result');
    const betDisplay = document.getElementById('bet-display');
    const slider = document.getElementById('bet-slider');
    let balance = 100;

    // Обновление отображения ставки при движении ползунка
    slider.addEventListener('input', function() {
        betDisplay.textContent = `Ставка: ${slider.value} монет`;
    });

    // Обработка нажатия на кнопку "Орёл"
    document.getElementById('heads').addEventListener('click', function() {
        playGame('Орёл');
    });

    // Обработка нажатия на кнопку "Решка"
    document.getElementById('tails').addEventListener('click', function() {
        playGame('Решка');
    });

    // Функция игры
    function playGame(choice) {
        const bet = parseInt(slider.value);
        const outcome = Math.random() < 0.5 ? 'Орёл' : 'Решка';
        resultElement.textContent = `Выпало: ${outcome}`;

        if (choice === outcome) {
            balance += bet;
            winLossElement.textContent = 'Победа!';
        } else {
            balance -= bet;
            winLossElement.textContent = 'Поражение!';
        }

        // Обновляем баланс
        balanceElement.textContent = `Баланс: ${balance}`;

        // Проверка на нулевой баланс
        if (balance <= 0) {
            alert('У вас закончились деньги! Игра окончена.');
            balance = 100; // Сброс баланса
            balanceElement.textContent = `Баланс: ${balance}`;
        }
    }

    Telegram.WebApp.ready();
</script>

</body>
</html>
