<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script> <!-- Подключение ethers.js -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
        }
        .header {
            display: flex;
            width: 100%;
            justify-content: space-around;
            padding: 10px 0;
            background-color: #f8f8f8;
            border-bottom: 1px solid #ddd;
        }
        .header button {
            padding: 10px;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 16px;
            color: #333;
        }
        .header button.active {
            color: blue;
        }
        .profile-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .balance-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .balance-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .balance-value {
            font-size: 24px;
            color: #4CAF50;
        }
        .wallet-info {
            font-weight: bold;
            margin-bottom: 20px;
        }
        .profile-details {
            display: flex;
            gap: 40px;
            width: 90%;
            margin-bottom: 50px;
        }
        .profile-details div {
            flex: 1;
            padding: 20px;
            border: 1px solid #ccc;
            text-align: center;
            background-color: #fff;
        }
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 10px;
            background-color: #ddd;
            object-fit: cover;
            display: block;
        }
        .connect-btn {
            padding: 15px 30px;
            border: 1px solid #ccc;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .disconnect-btn {
            background-color: #f44336;
        }
        .winrate-info {
            text-align: left;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="header">
    <button id="search-button" class="inactive">search game</button>
    <button id="game-button" class="inactive">game</button>
    <button id="profile-button" class="active">profile</button>
</div>

<div class="profile-container">
    <div class="balance-container">
        <div class="balance-title">Баланс:</div>
        <div class="balance-value" id="wallet-balance">0 Hitcoin</div>
    </div>
    <div class="wallet-info" id="wallet-address">Кошелёк не подключён</div>
    <div class="profile-details">
        <div>
            <img class="avatar" id="avatar" src="avatar.png" alt="Avatar">
            <div id="nickname">Имя</div>
        </div>
        <div>
            <div class="winrate-info">
                <strong>Winrate:</strong> —<br>
                <strong>Wins:</strong> —<br>
                <strong>Losses:</strong> —<br>
            </div>
        </div>
    </div>
    <button id="connect-evm" class="connect-btn">connect evm</button>
</div>

<script>
    const tg = window.Telegram.WebApp;
    const nickname = document.getElementById('nickname');
    const avatar = document.getElementById('avatar');
    const walletAddress = document.getElementById('wallet-address');
    const connectBtn = document.getElementById('connect-evm');
    const contractAddress = "0xc95e481e86D71d7892dBB7d1f4E98455e4e52Ca7";
    let provider;
    const abi = ["function balanceOf(address account) view returns (uint256)"];

    // Инициализация данных пользователя Telegram
    function updateUserData() {
        if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
            nickname.textContent = tg.initDataUnsafe.user.username || tg.initDataUnsafe.user.first_name || 'Имя не найдено';
            if (tg.initDataUnsafe.user.photo_url) {
                avatar.src = tg.initDataUnsafe.user.photo_url;
                avatar.onerror = () => {
                    avatar.src = 'avatar.png';
                };
            } else {
                avatar.src = 'avatar.png';
            }
        } else {
            nickname.textContent = 'Имя не найдено';
            avatar.src = 'avatar.png';
        }
    }

    // Инициализация провайдера
    async function initializeProvider() {
        if (window.ethereum) {
            provider = new ethers.providers.Web3Provider(window.ethereum);
            try {
                await provider.send("eth_requestAccounts", []); // Проверка на подключение к кошельку
            } catch (error) {
                console.error('Ошибка доступа к аккаунтам Ethereum:', error);
            }
        } else {
            alert('MetaMask или другой EVM-совместимый кошелек не обнаружен.');
        }
    }

    // Получение баланса токенов
    async function getTokenBalance(account) {
        try {
            const contract = new ethers.Contract(contractAddress, abi, provider);
            const balance = await contract.balanceOf(account);
            document.getElementById('wallet-balance').textContent = `${ethers.utils.formatUnits(balance, 18)} Hitcoin`;
        } catch (error) {
            console.error('Ошибка получения баланса:', error);
            document.getElementById('wallet-balance').textContent = 'Ошибка получения баланса';
        }
    }

    tg.ready();
    updateUserData();
    initializeProvider();

    // Обработка нажатия кнопки подключения кошелька
    connectBtn.addEventListener('click', async () => {
        if (connectBtn.textContent === 'connect evm') {
            try {
                const accounts = await provider.listAccounts(); // Получение списка аккаунтов
                if (accounts.length > 0) {
                    const account = accounts[0];
                    walletAddress.textContent = account;
                    connectBtn.textContent = 'disconnect evm';
                    connectBtn.classList.add('disconnect-btn');
                    await getTokenBalance(account); // Получаем баланс токенов после подключения
                } else {
                    alert('Не удалось подключиться к кошельку. Проверьте MetaMask.');
                }
            } catch (error) {
                console.error('Ошибка при подключении к кошельку:', error);
                walletAddress.textContent = 'Ошибка подключения';
                alert('Ошибка подключения к кошельку. Попробуйте снова.');
            }
        } else {
            walletAddress.textContent = 'Кошелёк не подключён';
            document.getElementById('wallet-balance').textContent = '0 Hitcoin';
            connectBtn.textContent = 'connect evm';
            connectBtn.classList.remove('disconnect-btn');
        }
    });

    // Переход на страницу игры
    document.getElementById('game-button').addEventListener('click', () => {
        window.location.href = 'game.html';
    });
</script>

</body>
</html>
