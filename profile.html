<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Profile</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://unpkg.com/web3modal"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #2b2b2b;
            color: #fff;
            overflow-x: hidden;
        }
        .nav {
            display: flex;
            justify-content: space-around;
            background-color: #f0f0f0;
            padding: 10px 0;
            border-bottom: 2px solid #ccc;
        }
        .nav button {
            background: none;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            color: #007bff;
        }
        .nav button:hover {
            background-color: #ddd;
        }
        .content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            text-align: center;
        }
        .profile-header {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .profile-info {
            font-size: 14px;
            color: #ccc;
            margin-bottom: 20px;
        }
        .player-stats {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin-bottom: 20px;
        }
        .player-stats div {
            text-align: center;
        }
        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #555;
            margin-bottom: 5px;
        }
        .connect-button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        .connect-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="nav">
        <button onclick="window.location.href='search.html'">search game</button>
        <button onclick="window.location.href='game.html'">game</button>
        <button onclick="window.location.href='profile.html'">profile</button>
    </div>
    <div class="content">
        <div class="profile-header">Баланс: 0</div>
        <div id="wallet-address" class="profile-info">wallet not connected</div>
        <div class="player-stats">
            <div>
                <div class="avatar"></div>
                <div>nickname</div>
            </div>
            <div>
                <div>winrate</div>
                <div>Побед: 0</div>
                <div>Поражений: 0</div>
            </div>
        </div>
        <button id="connect-button" class="connect-button">connect evm</button>
    </div>

    <script>
        // Инициализация Web3Modal и провайдеров
        let web3Modal;
        let provider;
        let web3;
        let selectedAccount;

        function init() {
            const providerOptions = {
                injected: {
                    display: {
                        name: "MetaMask/Rabby",
                        description: "Connect to your MetaMask or Rabby Wallet"
                    },
                    package: null,
                    options: {}
                }
            };

            web3Modal = new window.Web3Modal.default({
                cacheProvider: false, // Отключает кэширование провайдера
                providerOptions, // Подключаем провайдеры
                theme: "dark"
            });
        }

        async function connectWallet() {
            try {
                provider = await web3Modal.connect(); // Запускает окно выбора кошелька
                web3 = new Web3(provider);

                const accounts = await web3.eth.getAccounts();
                selectedAccount = accounts[0];

                document.getElementById('wallet-address').innerText = selectedAccount; // Отображаем адрес кошелька
            } catch (error) {
                console.error("Ошибка подключения: ", error);
            }
        }

        document.getElementById('connect-button').addEventListener('click', connectWallet);
        window.addEventListener('load', init); // Инициализация Web3Modal при загрузке страницы
    </script>
</body>
</html>
