<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
        }
        .header {
            display: flex;
            width: 100%;
            justify-content: space-around;
            padding: 10px 0;
            background-color: #f8f8f8;
            border-bottom: 1px solid #ddd;
        }
        .header button {
            padding: 10px;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 16px;
            color: #333;
        }
        .header button.active {
            color: blue;
        }
        .profile-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .balance-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .balance-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .balance-value {
            font-size: 24px;
            color: #4CAF50;
        }
        .wallet-info {
            font-weight: bold;
            margin-bottom: 20px;
        }
        .profile-details {
            display: flex;
            gap: 40px;
            width: 90%;
            margin-bottom: 50px;
        }
        .profile-details div {
            flex: 1;
            padding: 20px;
            border: 1px solid #ccc;
            text-align: center;
            background-color: #fff;
        }
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 10px;
            background-color: #ddd;
            object-fit: cover;
            display: block;
        }
        .connect-btn {
            padding: 15px 30px;
            border: 1px solid #ccc;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .disconnect-btn {
            background-color: #f44336;
        }
        .winrate-info {
            text-align: left;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="header">
    <button id="search-button" class="inactive">search game</button>
    <button id="game-button" class="inactive">game</button>
    <button id="profile-button" class="active">profile</button>
</div>

<div class="profile-container">
    <div class="balance-container">
        <div class="balance-title">Баланс:</div>
        <div class="balance-value" id="wallet-balance">0 Hitcoin</div>
    </div>
    <div class="wallet-info" id="wallet-address">Кошелёк не подключён</div>
    <div class="profile-details">
        <div>
            <img class="avatar" id="avatar" src="avatar.png" alt="Avatar">
            <div id="nickname">Имя</div>
        </div>
        <div>
            <div class="winrate-info">
                <strong>Winrate:</strong> —<br>
                <strong>Wins:</strong> —<br>
                <strong>Losses:</strong> —<br>
            </div>
        </div>
    </div>
    <button id="connect-evm" class="connect-btn">connect evm</button>
</div>

<script>
    const tg = window.Telegram.WebApp;
    const nickname = document.getElementById('nickname');
    const avatar = document.getElementById('avatar');
    const walletAddress = document.getElementById('wallet-address');
    const connectBtn = document.getElementById('connect-evm');

    function updateUserData() {
        if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
            nickname.textContent = tg.initDataUnsafe.user.username || tg.initDataUnsafe.user.first_name || 'Имя не найдено';
            if (tg.initDataUnsafe.user.photo_url) {
                avatar.src = tg.initDataUnsafe.user.photo_url;
                avatar.onerror = () => {
                    avatar.src = 'avatar.png';
                };
            } else {
                avatar.src = 'avatar.png';
            }
        } else {
            nickname.textContent = 'Имя не найдено';
            avatar.src = 'avatar.png';
        }
    }

    tg.ready();
    updateUserData();

    connectBtn.addEventListener('click', async () => {
    if (connectBtn.textContent === 'connect evm') {
        try {
            // Проверка наличия MetaMask и отправка запроса через deeplink
            if (window.ethereum && window.ethereum.isMetaMask) {
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                const account = accounts[0];
                walletAddress.textContent = account;
                connectBtn.textContent = 'disconnect evm';
                connectBtn.classList.add('disconnect-btn');
            } else {
                // Deeplink для открытия MetaMask на мобильных устройствах
                window.location.href = 'https://metamask.app.link/dapp/' + window.location.href.replace(/^https?:\/\//, '');
            }
        } catch (error) {
            console.error('Ошибка при подключении к кошельку:', error);
            walletAddress.textContent = 'Ошибка подключения к кошельку';
        }
    } else {
        walletAddress.textContent = 'Кошелёк не подключён';
        connectBtn.textContent = 'connect evm';
        connectBtn.classList.remove('disconnect-btn');
    }
});


</script>

</body>
</html>
