<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
    <title>Профиль</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        .header {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 10px;
            background-color: #e0e0e0;
            border-bottom: 1px solid #ccc;
        }
        .header button {
            border: none;
            background: none;
            font-size: 16px;
            cursor: pointer;
        }
        .active {
            font-weight: bold;
            color: blue;
        }
        .balance-container, .profile-container {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        .balance {
            font-size: 20px;
        }
        .profile-container {
            flex-direction: column;
            align-items: flex-start;
        }
        .wallet-info {
            margin-top: 10px;
            font-size: 14px;
        }
        .profile-details {
            display: flex;
            justify-content: space-between;
            width: 90%;
        }
        .profile-details div {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
        }
        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-bottom: 10px;
            background-color: #ddd;
        }
        .connect-btn {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            cursor: not-allowed;
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>

<div class="header">
    <button id="search-button" class="inactive">search game</button>
    <button id="game-button" class="inactive">game</button>
    <button id="profile-button" class="active">profile</button>
</div>

<div class="profile-container">
    <div class="balance-container">
        <div class="balance">Баланс: <span id="wallet-balance">0 Hitcoin</span></div>
    </div>
    <div class="wallet-info" id="wallet-address">Кошелёк не подключён</div>
    <div class="profile-details">
        <div>
            <div class="avatar"></div>
            <div id="nickname">Имя</div>
        </div>
        <div>
            <div id="winrate">Winrate: —</div>
        </div>
    </div>
    <button class="connect-btn">connect evm</button>
</div>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
    const gameButton = document.getElementById('game-button');

    gameButton.addEventListener('click', () => {
        window.location.href = 'game.html';
    });

    Telegram.WebApp.ready();
</script>

</body>
</html>
