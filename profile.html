<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f9;
        }

        .balance {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .address {
            font-weight: bold;
            margin-bottom: 20px;
        }

        .user-info {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin-bottom: 30px;
        }

        .button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .button.disconnect {
            background-color: #f44336;
        }
    </style>
</head>
<body>

<h2>Баланс:</h2>
<p class="balance" id="balance">0 Hitcoin</p>
<p class="address" id="walletAddress">Кошелёк не подключён</p>

<div class="user-info">
    <div>
        <img src="default_avatar.png" id="avatar" alt="Avatar" style="width: 80px; height: 80px; border-radius: 50%;">
        <p id="username">Имя</p>
    </div>
    <div>
        <p>Winrate: —</p>
        <p>Wins: —</p>
        <p>Losses: —</p>
    </div>
</div>

<button class="button" id="connectButton" onclick="connectWallet()">connect evm</button>

<script>
    let provider;
    let signer;

    async function connectWallet() {
        try {
            if (!window.ethereum) {
                alert('MetaMask не установлен. Установите его для продолжения.');
                return;
            }
            provider = new ethers.providers.Web3Provider(window.ethereum);
            await provider.send("eth_requestAccounts", []);
            signer = provider.getSigner();
            const address = await signer.getAddress();
            document.getElementById('walletAddress').textContent = address;
            document.getElementById('connectButton').textContent = 'disconnect evm';
            document.getElementById('connectButton').classList.add('disconnect');
            document.getElementById('connectButton').onclick = disconnectWallet;
            updateBalance();
        } catch (error) {
            alert('Ошибка подключения к кошельку. Проверьте настройки MetaMask и разрешения.');
            console.error(error);
        }
    }

    function disconnectWallet() {
        document.getElementById('walletAddress').textContent = 'Кошелёк не подключён';
        document.getElementById('connectButton').textContent = 'connect evm';
        document.getElementById('connectButton').classList.remove('disconnect');
        document.getElementById('connectButton').onclick = connectWallet;
    }

    async function updateBalance() {
        try {
            const contractAddress = "0xc95e481e86D71d7892dBB7d1f4E98455e4e52Ca7";
            const abi = ["function balanceOf(address owner) view returns (uint256)"];
            const contract = new ethers.Contract(contractAddress, abi, provider);
            const balance = await contract.balanceOf(await signer.getAddress());
            document.getElementById('balance').textContent = `${ethers.utils.formatUnits(balance, 18)} Hitcoin`;
        } catch (error) {
            console.error('Ошибка получения баланса:', error);
        }
    }
</script>

</body>
</html>
