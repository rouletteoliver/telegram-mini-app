<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Profile</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #2b2b2b;
            color: #fff;
        }
        .nav {
            display: flex;
            justify-content: space-around;
            background-color: #f0f0f0;
            padding: 10px 0;
            border-bottom: 2px solid #ccc;
        }
        .nav button {
            background: none;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            color: #007bff;
        }
        .nav button:hover {
            background-color: #ddd;
        }
        .content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            text-align: center;
        }
        .profile-header {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .profile-info {
            font-size: 14px;
            color: #ccc;
            margin-bottom: 20px;
        }
        .player-stats {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin-bottom: 20px;
        }
        .player-stats div {
            text-align: center;
        }
        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #555;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: #fff;
        }
        .connect-button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .connect-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="nav">
        <button onclick="window.location.href='search.html'">search game</button>
        <button onclick="window.location.href='game.html'">game</button>
        <button onclick="window.location.href='profile.html'">profile</button>
    </div>
    <div class="content">
        <div class="profile-header">Баланс: 0</div>
        <div id="wallet-address" class="profile-info">wallet not connected</div>
        <div class="player-stats">
            <div>
                <div id="avatar" class="avatar"></div> <!-- Место для аватара -->
                <div id="username">nickname</div> <!-- Отображение имени пользователя -->
            </div>
            <div>
                <div>winrate</div>
                <div>Побед: 0</div>
                <div>Поражений: 0</div>
            </div>
        </div>
        <button id="connect-button" class="connect-button">connect evm</button>
    </div>

    <script>
        // Функция для установки аватара
        function setAvatar(avatarUrl) {
            const avatarElement = document.getElementById('avatar');
            if (avatarUrl) {
                avatarElement.style.backgroundImage = `url(${avatarUrl})`; // Устанавливаем URL аватара
                avatarElement.style.backgroundSize = 'cover';
            } else {
                avatarElement.innerText = "N/A"; // Заглушка, если нет аватара
            }
        }

        // Инициализация Telegram SDK
        Telegram.WebApp.ready();

        // Получение данных пользователя из Telegram и обновление профиля
        const user = Telegram.WebApp.initDataUnsafe.user;
        if (user) {
            document.getElementById('username').innerText = user.first_name;
            // Пример: Мы можем получить URL аватара от вашего бота и использовать его здесь
            const avatarUrl = user.photo_url || null;  // Здесь вы можете передавать URL, полученный от бота
            setAvatar(avatarUrl);
        } else {
            setAvatar(null);
        }
    </script>
</body>
</html>
