<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #2b2b2b;
            color: #fff;
        }
        .nav {
            display: flex;
            justify-content: space-around;
            background-color: #f0f0f0;
            padding: 10px 0;
            border-bottom: 2px solid #ccc;
        }
        .nav button {
            background: none;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            color: #007bff;
        }
        .content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            text-align: center;
        }
        .profile-header {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .profile-info {
            font-size: 14px;
            color: #ccc;
            margin-bottom: 20px;
        }
        .player-stats {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin-bottom: 20px;
        }
        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #555;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="nav">
        <button onclick="window.location.href='search.html'">search game</button>
        <button onclick="window.location.href='game.html'">game</button>
        <button onclick="window.location.href='profile.html'">profile</button>
    </div>
    <div class="content">
        <div class="profile-header">Баланс: 0</div>
        <div id="wallet-address" class="profile-info">wallet not connected</div>
        <div class="player-stats">
            <div>
                <div id="avatar" class="avatar"></div> <!-- Место для аватара -->
                <div id="username">nickname</div> <!-- Отображение имени пользователя -->
            </div>
            <div>
                <div>winrate</div>
                <div>Побед: 0</div>
                <div>Поражений: 0</div>
            </div>
        </div>
        <button id="connect-button" class="connect-button">connect evm</button>
    </div>

    <script>
        // Функция для установки аватара
        async function setAvatar() {
            const userId = Telegram.WebApp.initDataUnsafe.user.id;
            const response = await fetch(`/api/get_avatar?user_id=${userId}`);
            const data = await response.json();

            const avatarElement = document.getElementById('avatar');
            if (data.avatar_url) {
                avatarElement.style.backgroundImage = `url(${data.avatar_url})`;
                avatarElement.style.backgroundSize = 'cover';
            } else {
                avatarElement.innerText = "N/A";
            }
        }

        // Инициализация Telegram SDK
        Telegram.WebApp.ready();

        // Отображение имени пользователя
        const user = Telegram.WebApp.initDataUnsafe.user;
        document.getElementById('username').innerText = user.first_name;

        // Установка аватара
        setAvatar();
    </script>
</body>
</html>
