<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        #balance {
            font-size: 20px;
            color: green;
        }
        #connect-evm {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Баланс:</h1>
    <p id="balance">0 Hitcoin</p>
    <p>Кошелёк не подключён</p>

    <div>
        <img id="avatar" src="default-avatar.png" alt="Avatar">
        <p id="username">Имя пользователя</p>
    </div>

    <div>
        <p>Winrate: —</p>
        <p>Wins: —</p>
        <p>Losses: —</p>
    </div>

    <button id="connect-evm">connect evm</button>

    <script>
        // Инициализация и получение данных пользователя
        Telegram.WebApp.ready();

        const user = Telegram.WebApp.initDataUnsafe.user;

        // Проверяем, если данные пользователя доступны
        if (user) {
            const avatarUrl = user.photo_url; // URL аватара пользователя
            const username = user.username || user.first_name; // Имя пользователя

            // Обновляем элементы на странице
            document.getElementById('avatar').src = avatarUrl || 'default-avatar.png'; // Используется изображение по умолчанию, если аватар не загружается
            document.getElementById('username').textContent = username;
        } else {
            console.error('Не удалось получить данные пользователя');
        }
    </script>
</body>
</html>
