<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Profile</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://telegram.org/js/telegram-web-app.js"></script> <!-- Telegram SDK -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #2b2b2b;
            color: #fff;
        }
        .nav {
            display: flex;
            justify-content: space-around;
            background-color: #f0f0f0;
            padding: 10px 0;
            border-bottom: 2px solid #ccc;
        }
        .nav button {
            background: none;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            color: #007bff;
        }
        .nav button:hover {
            background-color: #ddd;
        }
        .content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            text-align: center;
        }
        .profile-header {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .profile-info {
            font-size: 14px;
            color: #ccc;
            margin-bottom: 20px;
        }
        .player-stats {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin-bottom: 20px;
        }
        .player-stats div {
            text-align: center;
        }
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #555;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: #fff;
        }
        .connect-button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .connect-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="nav">
        <button onclick="window.location.href='search.html'">search game</button>
        <button onclick="window.location.href='game.html'">game</button>
        <button onclick="window.location.href='profile.html'">profile</button>
    </div>
    <div class="content">
        <div class="profile-header">Баланс: 0</div>
        <div class="profile-info" id="connection-status">not connected</div>
        <div class="player-stats">
            <div>
                <div class="avatar" id="avatar"></div>
                <div id="username">nickname</div>
            </div>
            <div>
                <div>winrate</div>
                <div>Побед: 0</div>
                <div>Поражений: 0</div>
            </div>
        </div>
        <button class="connect-button" id="connect-button">connect evm</button>
    </div>

    <script>
        // Инициализация через переменную tg
        const tg = window.Telegram.WebApp;

        // Инициализация Telegram WebApp
        tg.ready();

        // Получение данных пользователя
        const user = tg.initDataUnsafe.user;

        if (user) {
            // Отображение имени пользователя
            document.getElementById('username').innerText = user.first_name || 'User';
            
            // Проверка и отображение аватара
            if (user.photo_url) {
                document.getElementById('avatar').style.backgroundImage = `url(${user.photo_url})`;
                document.getElementById('avatar').style.backgroundSize = 'cover';
                console.log(`Аватар загружен: ${user.photo_url}`);
            } else {
                document.getElementById('avatar').innerText = user.first_name.charAt(0);  // Заглушка - первая буква имени
                console.log('Аватар отсутствует, отображаем первую букву имени');
            }

            console.log(`Пользователь загружен: ${user.first_name}`);
        } else {
            console.log('Пользователь не найден!');
        }

        // Пример логирования для отладки
        console.log("Данные пользователя:", user);
    </script>
</body>
</html>
