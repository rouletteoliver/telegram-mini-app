<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Profile</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #2b2b2b;
            color: #fff;
        }
        .nav {
            display: flex;
            justify-content: space-around;
            background-color: #f0f0f0;
            padding: 10px 0;
            border-bottom: 2px solid #ccc;
        }
        .nav button {
            background: none;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            color: #007bff;
        }
        .nav button:hover {
            background-color: #ddd;
        }
        .content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            text-align: center;
        }
        .profile-header {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .profile-info {
            font-size: 14px;
            color: #ccc;
            margin-bottom: 20px;
        }
        .player-stats {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin-bottom: 20px;
        }
        .player-stats div {
            text-align: center;
        }
        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #555;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: #fff;
        }
        .connect-button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .connect-button:hover {
            background-color: #0056b3;
        }
        .log-console {
            width: 80%;
            height: 150px;
            background-color: #333;
            color: #fff;
            overflow-y: scroll;
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
        }
        .copy-button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .copy-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="nav">
        <button onclick="window.location.href='search.html'">search game</button>
        <button onclick="window.location.href='game.html'">game</button>
        <button onclick="window.location.href='profile.html'">profile</button>
    </div>
    <div class="content">
        <div class="profile-header">Баланс: 0</div>
        <div id="wallet-address" class="profile-info">wallet not connected</div>
        <div class="player-stats">
            <div>
                <div id="avatar" class="avatar"></div>
                <div id="username">nickname</div>
            </div>
            <div>
                <div>winrate</div>
                <div>Побед: 0</div>
                <div>Поражений: 0</div>
            </div>
        </div>
        <button id="connect-button" class="connect-button">connect evm (неактивна)</button>
        
        <!-- Мини консоль -->
        <div class="log-console" id="log-console">
            <p>Здесь будут отображаться логи...</p>
        </div>
        <button class="copy-button" onclick="copyLogs()">Copy Logs</button>
    </div>

    <script>
        // Инициализация Telegram SDK
        Telegram.WebApp.ready();

        // Получение данных пользователя из Telegram и обновление профиля
        const user = Telegram.WebApp.initDataUnsafe.user;
        if (user) {
            document.getElementById('username').innerText = user.first_name;
            const avatarElement = document.getElementById('avatar');

            if (user.photo_url) {
                avatarElement.style.backgroundImage = `url(${user.photo_url})`;
                avatarElement.style.backgroundSize = 'cover';
                avatarElement.style.backgroundPosition = 'center';
            } else {
                avatarElement.innerText = user.first_name.charAt(0);
                avatarElement.style.backgroundColor = '#555';
                avatarElement.style.color = '#fff';
            }
        }

        // Функция для копирования логов
        function copyLogs() {
            const logConsole = document.getElementById('log-console');
            const range = document.createRange();
            range.selectNode(logConsole);
            window.getSelection().removeAllRanges(); // Очищаем выделение
            window.getSelection().addRange(range); // Выделяем текст
            document.execCommand('copy'); // Копируем выделенный текст
            window.getSelection().removeAllRanges(); // Очищаем выделение после копирования
            alert("Логи скопированы!");
        }

        // Пример добавления логов в консоль
        function addLog(logText) {
            const logConsole = document.getElementById('log-console');
            const newLog = document.createElement('p');
            newLog.textContent = logText;
            logConsole.appendChild(newLog); // Добавляем новый лог в консоль
        }

        // Пример использования функции логов
        addLog("Telegram API успешно инициализирован");
        if (user) {
            addLog(`Пользователь: ${user.first_name}`);
        } else {
            addLog("Ошибка получения данных пользователя.");
        }
    </script>
</body>
</html>
