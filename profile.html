<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Profile</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #2b2b2b;
            color: #fff;
        }
        .nav {
            display: flex;
            justify-content: space-around;
            background-color: #f0f0f0;
            padding: 10px 0;
            border-bottom: 2px solid #ccc;
        }
        .nav button {
            background: none;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            color: #007bff;
        }
        .nav button:hover {
            background-color: #ddd;
        }
        .content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            text-align: center;
        }
        .profile-header {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .profile-info {
            font-size: 14px;
            color: #ccc;
            margin-bottom: 20px;
        }
        .player-stats {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin-bottom: 20px;
        }
        .player-stats div {
            text-align: center;
        }
        .avatar {
            width: 150px; /* Увеличил размер аватара */
            height: 150px;
            border-radius: 50%;
            background-color: #555;
            margin-bottom: 5px;
            background-size: cover;
            background-position: center;
        }
        .connect-button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .connect-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="nav">
        <button onclick="window.location.href='search.html'">search game</button>
        <button onclick="window.location.href='game.html'">game</button>
        <button onclick="window.location.href='profile.html'">profile</button>
    </div>
    <div class="content">
        <div class="profile-header">Баланс: 0</div>
        <div class="profile-info" id="user-status">not connected</div>
        <div class="player-stats">
            <div>
                <div id="avatar" class="avatar"></div> <!-- Место для аватара -->
                <div id="username">nickname</div> <!-- Место для имени пользователя -->
            </div>
            <div>
                <div>winrate</div>
                <div>Побед: 0</div>
                <div>Поражений: 0</div>
            </div>
        </div>
        <button class="connect-button">connect evm</button>
    </div>

    <script>
        // Функция для отображения аватара через Telegram WebApp API
        function displayUserDataViaInitData() {
            const user = Telegram.WebApp.initDataUnsafe.user;
            if (user) {
                document.getElementById('username').innerText = user.first_name;
                if (user.photo_url) {
                    document.getElementById('avatar').style.backgroundImage = `url(${user.photo_url})`;
                } else {
                    document.getElementById('avatar').innerText = user.first_name.charAt(0); // Отображаем первую букву имени
                }
            }
        }

        // Функция для получения аватара через API (бот)
        async function fetchAvatarFromServer() {
            const userId = Telegram.WebApp.initDataUnsafe.user.id;
            const response = await fetch(`/api/get_avatar?user_id=${userId}`);
            const data = await response.json();

            if (data.avatar_url) {
                document.getElementById('avatar').style.backgroundImage = `url(${data.avatar_url})`;
                document.getElementById('user-status').innerText = "connected"; // Обновление статуса
            } else {
                document.getElementById('user-status').innerText = "Avatar not found, using default";
                document.getElementById('avatar').innerText = "N/A";
            }
        }

        // Инициализация Telegram SDK и отображение данных
        Telegram.WebApp.ready();
        
        // Сначала пытаемся использовать initDataUnsafe для отображения аватара
        displayUserDataViaInitData();

        // Если по каким-то причинам данные отсутствуют, можно дополнительно использовать API для запроса данных
        fetchAvatarFromServer();

    </script>
</body>
</html>
