<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Profile</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://unpkg.com/web3modal"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #2b2b2b;
            color: #fff;
        }
        .nav {
            display: flex;
            justify-content: space-around;
            background-color: #f0f0f0;
            padding: 10px 0;
            border-bottom: 2px solid #ccc;
        }
        .nav button {
            background: none;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            color: #007bff;
        }
        .nav button:hover {
            background-color: #ddd;
        }
        .content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            text-align: center;
        }
        .profile-header {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .profile-info {
            font-size: 14px;
            color: #ccc;
            margin-bottom: 20px;
        }
        .player-stats {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin-bottom: 20px;
        }
        .player-stats div {
            text-align: center;
        }
        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #555;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: #fff;
        }
        .connect-button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .connect-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="nav">
        <button onclick="window.location.href='search.html'">search game</button>
        <button onclick="window.location.href='game.html'">game</button>
        <button onclick="window.location.href='profile.html'">profile</button>
    </div>
    <div class="content">
        <div class="profile-header">Баланс: 0</div>
        <div id="wallet-address" class="profile-info">wallet not connected</div>
        <div class="player-stats">
            <div>
                <div id="avatar" class="avatar"></div> <!-- Аватар отображает первую букву имени -->
                <div id="username">nickname</div> <!-- Имя пользователя -->
            </div>
            <div>
                <div>winrate</div>
                <div>Побед: 0</div>
                <div>Поражений: 0</div>
            </div>
        </div>
        <button id="connect-button" class="connect-button">connect evm</button>
    </div>

    <script>
        let connected = false;
        let web3Modal;
        let provider;
        let web3;
        let selectedAccount;

        // Определение, работает ли приложение на мобильной версии Telegram WebView
        function isTelegramMobileApp() {
            return Telegram.WebApp.platform === "ios" || Telegram.WebApp.platform === "android";
        }

        // Инициализация Telegram SDK
        Telegram.WebApp.ready();

        // Получение данных пользователя из Telegram и обновление профиля
        const user = Telegram.WebApp.initDataUnsafe.user;
        if (user) {
            document.getElementById('username').innerText = user.first_name;
            const avatarElement = document.getElementById('avatar');

            if (user.photo_url) {
                avatarElement.style.backgroundImage = `url(${user.photo_url})`;
                avatarElement.style.backgroundSize = 'cover';
            } else {
                avatarElement.innerText = user.first_name.charAt(0);
            }
        }

        // Инициализация Web3Modal
        function initWeb3Modal() {
            const providerOptions = {
                injected: {
                    display: {
                        name: "MetaMask",
                        description: "Connect to your MetaMask Wallet"
                    },
                    package: null
                }
            };

            web3Modal = new Web3Modal({
                cacheProvider: false, // Кэширование отключено
                providerOptions,
                theme: "dark"
            });
        }

        // Подключение через MetaMask и подпись сообщения
        async function connectWallet() {
            try {
                if (isTelegramMobileApp()) {
                    // Если это мобильная версия в Telegram WebView, используем deeplink для MetaMask
                    window.location.href = 'https://metamask.app.link/dapp/https://ваш-домен';
                } else {
                    // Для десктопа используем Web3Modal для подключения
                    provider = await web3Modal.connect();
                    web3 = new Web3(provider);

                    const accounts = await web3.eth.getAccounts();
                    selectedAccount = accounts[0];

                    // Подписание сообщения для подтверждения подключения
                    const message = "Подтвердите подключение";
                    const signature = await web3.eth.personal.sign(message, selectedAccount, '');

                    // Отображаем адрес подключенного кошелька
                    document.getElementById('wallet-address').innerText = selectedAccount;
                    connected = true; // Обновляем состояние подключения
                    updateButton(); // Обновляем текст кнопки

                    console.log("Подключено и подписано сообщение:", signature);
                }
            } catch (error) {
                console.error("Ошибка подключения:", error);
            }
        }

        // Отключение кошелька
        function disconnectWallet() {
            provider = null;
            connected = false; // Сбрасываем состояние подключения
            document.getElementById('wallet-address').innerText = "wallet not connected"; // Обновляем интерфейс
            updateButton(); // Обновляем текст кнопки
        }

        // Обновление кнопки в зависимости от состояния подключения
        function updateButton() {
            const button = document.getElementById('connect-button');
            if (connected) {
                button.innerText = "disconnect evm"; // Изменение текста кнопки при подключении
            } else {
                button.innerText = "connect evm"; // Текст кнопки при отключении
            }
        }

        document.getElementById('connect-button').addEventListener('click', function() {
            if (connected) {
                disconnectWallet();
            } else {
                connectWallet();
            }
        });

        window.addEventListener('load', initWeb3Modal);
    </script>
</body>
</html>
