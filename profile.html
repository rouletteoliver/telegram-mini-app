<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #navbar {
            display: flex;
            justify-content: space-around;
            width: 100%;
            background-color: #e0e0e0;
            padding: 10px;
            position: fixed;
            top: 0;
        }
        .nav-button {
            font-size: 16px;
            cursor: pointer;
            padding: 5px 10px;
            border: none;
            background: none;
        }
        #avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        #balance {
            font-size: 20px;
            color: green;
            margin-top: 50px;
        }
        #connect-evm {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .info-box {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 200px;
        }
    </style>
</head>
<body>

    <div id="navbar">
        <button class="nav-button" onclick="window.location.href='search.html'">search game</button>
        <button class="nav-button" onclick="window.location.href='game.html'">game</button>
        <button class="nav-button" onclick="window.location.href='profile.html'" style="color: blue;">profile</button>
    </div>

    <h1>Баланс:</h1>
    <p id="balance">0 Hitcoin</p>
    <p>Кошелёк не подключён</p>

    <div class="info-box">
        <img id="avatar" src="default-avatar.png" alt="Avatar">
        <p id="username">Имя пользователя</p>
    </div>

    <div class="info-box">
        <p>Winrate: —</p>
        <p>Wins: —</p>
        <p>Losses: —</p>
    </div>

    <button id="connect-evm">connect evm</button>

    <script>
        // Инициализация и получение данных пользователя
        Telegram.WebApp.ready();

        const user = Telegram.WebApp.initDataUnsafe.user;

        // Проверяем, если данные пользователя доступны
        if (user) {
            const avatarUrl = user.photo_url; // URL аватара пользователя
            const username = user.username || user.first_name; // Имя пользователя

            // Обновляем элементы на странице
            document.getElementById('avatar').src = avatarUrl || 'default-avatar.png'; // Используется изображение по умолчанию, если аватар не загружается
            document.getElementById('username').textContent = username;
        } else {
            console.error('Не удалось получить данные пользователя');
        }
    </script>
</body>
</html>
