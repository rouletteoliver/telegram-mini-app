<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Profile</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script> <!-- Telegram SDK -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #2b2b2b;
            color: #fff;
        }
        .nav {
            display: flex;
            justify-content: space-around;
            background-color: #f0f0f0;
            padding: 10px 0;
            border-bottom: 2px solid #ccc;
        }
        .nav button {
            background: none;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            color: #007bff;
        }
        .nav button:hover {
            background-color: #ddd;
        }
        .content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            text-align: center;
        }
        .profile-header {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .profile-info {
            font-size: 14px;
            color: #ccc;
            margin-bottom: 20px;
        }
        .player-stats {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin-bottom: 20px;
        }
        .player-stats div {
            text-align: center;
        }
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #555;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: #fff;
        }
        .connect-button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .connect-button:hover {
            background-color: #0056b3;
        }
        .log-window {
            width: 100%;
            height: 150px;
            background-color: #1a1a1a;
            color: #fff;
            border: 1px solid #444;
            padding: 10px;
            overflow-y: auto;
            font-family: monospace;
            margin-top: 20px;
        }
        .copy-button {
            float: right;
            margin-bottom: 10px;
            padding: 5px 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="nav">
        <button onclick="window.location.href='search.html'">search game</button>
        <button onclick="window.location.href='game.html'">game</button>
        <button onclick="window.location.href='profile.html'">profile</button>
    </div>
    <div class="content">
        <div class="profile-header">Баланс: 0</div>
        <div class="profile-info">not connected</div>
        <div class="player-stats">
            <div>
                <div class="avatar" id="avatar"></div>
                <div id="username">nickname</div>
            </div>
            <div>
                <div>winrate</div>
                <div>Побед: 0</div>
                <div>Поражений: 0</div>
            </div>
        </div>
        <button class="connect-button">connect evm</button>

        <!-- Окно для логов и кнопка копирования -->
        <div class="log-window" id="log-window">
            Здесь будут отображаться логи...
        </div>
        <button class="copy-button" onclick="copyLogs()">Copy</button>
    </div>

    <script>
        // Telegram WebApp API - получение данных пользователя
        Telegram.WebApp.ready();
        const user = Telegram.WebApp.initDataUnsafe.user;

        if (user) {
            document.getElementById('username').innerText = user.first_name || 'User';
            
            // Отображение аватара
            if (user.photo_url) {
                document.getElementById('avatar').style.backgroundImage = `url(${user.photo_url})`;
                document.getElementById('avatar').style.backgroundSize = 'cover';
            } else {
                document.getElementById('avatar').innerText = user.first_name.charAt(0);  // Заглушка - первая буква имени
            }

            addLog(`User loaded: ${user.first_name}`);
        } else {
            addLog('Пользователь не найден!');
        }

        // Функция для копирования логов
        function copyLogs() {
            const logWindow = document.getElementById('log-window');
            const range = document.createRange();
            range.selectNodeContents(logWindow);
            const selection = window.getSelection();
            selection.removeAllRanges();
            selection.addRange(range);
            document.execCommand('copy');
            alert('Логи скопированы!');
        }

        // Пример добавления лога
        function addLog(message) {
            const logWindow = document.getElementById('log-window');
            logWindow.innerHTML += `<div>${message}</div>`;
            logWindow.scrollTop = logWindow.scrollHeight; // Прокрутка вниз
        }

        // Пример добавления тестового лога
        addLog('Логирование запущено...');
    </script>
</body>
</html>
