<html lang="ru">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>

    </style>
</head>
<body>

<div class="header">
    <button id="search-button" class="inactive">search game</button>
    <button id="game-button" class="inactive">game</button>
    <button id="profile-button" class="active">profile</button>
</div>

<div class="profile-container">
    <div class="balance-container">
        <div class="balance-title">Баланс:</div>
        <div class="balance-value" id="wallet-balance">0 Hitcoin</div>
    </div>
    <div class="wallet-info" id="wallet-address">Кошелёк не подключён</div>
    <div class="profile-details">
        <div>
            <img class="avatar" id="avatar" src="img/avatar.png" alt="Avatar">
            <div id="nickname">Имя</div>
        </div>
        <div>
            <div class="winrate-info">
                <strong>Winrate:</strong> —<br>
                <strong>Wins:</strong> —<br>
                <strong>Losses:</strong> —<br>
            </div>
        </div>
    </div>
    <button id="connect-evm" class="connect-btn">connect evm</button>
</div>

<script>
    const tg = window.Telegram.WebApp;
    const nickname = document.getElementById('nickname');
    const avatar = document.getElementById('avatar');
    const walletAddress = document.getElementById('wallet-address');
    const connectBtn = document.getElementById('connect-evm');

    function updateUserData() {
        if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
            nickname.textContent = tg.initDataUnsafe.user.username || tg.initDataUnsafe.user.first_name || 'Имя не найдено';
            if (tg.initDataUnsafe.user.photo_url) {
                avatar.src = tg.initDataUnsafe.user.photo_url;
                avatar.onerror = () => {
                    avatar.src = 'img/avatar.png';
                };
            } else {
                avatar.src = 'img/avatar.png';
            }
        } else {
            nickname.textContent = 'Имя не найдено';
            avatar.src = 'img/avatar.png';
        }
    }

    tg.ready();
    updateUserData();

    // Вызов функции подключения через файл connect.js
    connectBtn.addEventListener('click', () => {
        connectWallet();
    });

    document.getElementById('game-button').addEventListener('click', () => {
        window.location.href = 'game.html';
    });
</script>

</body>
</html>
