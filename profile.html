<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Profile</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://unpkg.com/web3modal"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #2b2b2b;
            color: #fff;
        }
        .nav {
            display: flex;
            justify-content: space-around;
            background-color: #f0f0f0;
            padding: 10px 0;
            border-bottom: 2px solid #ccc;
        }
        .nav button {
            background: none;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            color: #007bff;
        }
        .nav button:hover {
            background-color: #ddd;
        }
        .content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            text-align: center;
        }
        .profile-header {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .profile-info {
            font-size: 14px;
            color: #ccc;
            margin-bottom: 20px;
        }
        .player-stats {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin-bottom: 20px;
        }
        .player-stats div {
            text-align: center;
        }
        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #555;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: #fff;
        }
        .connect-button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .connect-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="nav">
        <button onclick="window.location.href='search.html'">search game</button>
        <button onclick="window.location.href='game.html'">game</button>
        <button onclick="window.location.href='profile.html'">profile</button>
    </div>
    <div class="content">
        <div class="profile-header">Баланс: 0</div>
        <div id="wallet-address" class="profile-info">wallet not connected</div>
        <div class="player-stats">
            <div>
                <div id="avatar" class="avatar"></div> <!-- Аватар теперь может отображать первую букву имени -->
                <div id="username">nickname</div> <!-- Отображение имени пользователя -->
            </div>
            <div>
                <div>winrate</div>
                <div>Побед: 0</div>
                <div>Поражений: 0</div>
            </div>
        </div>
        <button id="connect-button" class="connect-button">connect evm</button>
    </div>

    <script>
        let connected = false; // Флаг для отслеживания подключения
        let web3Modal;
        let provider;
        let web3;
        let selectedAccount;

        // Инициализация Telegram SDK
        Telegram.WebApp.ready();

        // Получение данных пользователя из Telegram и обновление профиля
        const user = Telegram.WebApp.initDataUnsafe.user;
        if (user) {
            document.getElementById('username').innerText = user.first_name;
            const avatarElement = document.getElementById('avatar');

            if (user.photo_url) {
                avatarElement.style.backgroundImage = `url(${user.photo_url})`; // Установка аватара
                avatarElement.style.backgroundSize = 'cover'; // Настройка размера
            } else {
                avatarElement.innerText = user.first_name.charAt(0); // Если нет аватара, отображаем первую букву имени
            }
        }

        // Проверка платформы Telegram Web App
        function isTelegramMobileApp() {
            return Telegram.WebApp.platform === "ios" || Telegram.WebApp.platform === "android";
        }

        // Инициализация Web3Modal для десктопов
        function init() {
            const providerOptions = {
                injected: {
                    display: {
                        name: "MetaMask",
                        description: "Connect to your MetaMask Wallet"
                    },
                    package: null
                }
            };

            web3Modal = new window.Web3Modal.default({
                cacheProvider: false, // Отключает кэширование провайдера
                providerOptions, // Подключаем провайдеры
                theme: "dark"
            });
        }

        // Функция для подключения или отключения кошелька
        async function toggleWallet() {
            if (connected) {
                // Отключение
                disconnectWallet();
            } else {
                // Подключение
                connectWallet();
            }
        }

        async function connectWallet() {
            try {
                if (isTelegramMobileApp()) {
                    // Если это мобильное устройство, используем deeplink для MetaMask
                    window.location.href = 'https://metamask.app.link/dapp/https://rouletteoliver.github.io/telegram-mini-app/';
                } else {
                    // Для десктопа используем Web3Modal
                    provider = await web3Modal.connect(); // Запускает окно выбора кошелька
                    web3 = new Web3(provider);

                    provider.on("accountsChanged", (accounts) => {
                        selectedAccount = accounts[0];
                        document.getElementById('wallet-address').innerText = selectedAccount; // Отображаем адрес кошелька
                    });

                    provider.on("chainChanged", () => {
                        window.location.reload();
                    });

                    const accounts = await web3.eth.getAccounts();
                    selectedAccount = accounts[0];
                    document.getElementById('wallet-address').innerText = selectedAccount; // Отображаем адрес кошелька

                    // Изменяем состояние на подключенное
                    connected = true;
                    updateButton();
                }
            } catch (error) {
                console.error("Ошибка подключения: ", error);
            }
        }

        function disconnectWallet() {
            // Логика для отключения Web3Modal
            if (provider && provider.close) {
                provider.close(); // Закрываем провайдер Web3Modal, если доступно
            }
            provider = null;
            selectedAccount = null;
            document.getElementById('wallet-address').innerText = "wallet not connected"; // Обновляем интерфейс

            // Изменяем состояние на отключенное
            connected = false;
            updateButton();
        }

        // Обновление кнопки в зависимости от состояния подключения
        function updateButton() {
            const button = document.getElementById('connect-button');
            if (connected) {
                button.innerText = "disconnect evm";
            } else {
                button.innerText = "connect evm";
            }
        }

        document.getElementById('connect-button').addEventListener('click', toggleWallet);

        window.addEventListener('load', init); // Инициализация Web3Modal при загрузке страницы
    </script>
</body>
</html>
