<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
        }
        .header {
            display: flex;
            width: 100%;
            justify-content: space-around;
            padding: 10px 0;
            background-color: #f8f8f8;
            border-bottom: 1px solid #ddd;
        }
        .header button {
            padding: 10px;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 16px;
            color: #333;
        }
        .header button.active {
            color: blue;
        }
        .profile-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .balance-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .balance-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .balance-value {
            font-size: 24px;
            color: #4CAF50;
        }
        .profile-details {
            display: flex;
            gap: 40px; /* Увеличенный отступ между элементами */
            width: 90%;
        }
        .profile-details div {
            flex: 1;
            padding: 20px; /* Увеличенный отступ внутри элементов */
            border: 1px solid #ccc;
            text-align: center;
            background-color: #fff;
        }
        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-bottom: 10px;
            background-color: #ddd;
        }
        .winrate-info {
            text-align: left;
            font-size: 14px;
        }
        .connect-btn {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            cursor: not-allowed;
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>

<div class="header">
    <button id="search-button" class="inactive">search game</button>
    <button id="game-button" class="inactive">game</button>
    <button id="profile-button" class="active">profile</button>
</div>

<div class="profile-container">
    <div class="balance-container">
        <div class="balance-title">Баланс:</div>
        <div class="balance-value" id="wallet-balance">0 Hitcoin</div>
    </div>
    <div class="wallet-info" id="wallet-address">Кошелёк не подключён</div>
    <div class="profile-details">
        <div>
            <div class="avatar"></div>
            <div id="nickname">Имя</div>
        </div>
        <div>
            <div class="winrate-info">
                <strong>Winrate:</strong> —<br>
                <strong>Игр сыграно:</strong> —<br>
                <strong>Побед:</strong> —<br>
                <strong>Поражений:</strong> —<br>
            </div>
        </div>
    </div>
    <button class="connect-btn">connect evm</button>
</div>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
    const gameButton = document.getElementById('game-button');

    gameButton.addEventListener('click', () => {
        window.location.href = 'game.html';
    });

    Telegram.WebApp.ready();
</script>

</body>
</html>
